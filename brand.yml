brand:
  colors:
    primary: "#2563eb"      # Modern blue
    secondary: "#7c3aed"    # Purple accent
    success: "#059669"      # Green
    warning: "#d97706"      # Orange
    danger: "#dc2626"       # Red
    info: "#0891b2"         # Cyan
    light: "#f8fafc"        # Light gray
    dark: "#1e293b"         # Dark gray
    
  chart_colors:
    - "#2563eb"  # Primary blue
    - "#7c3aed"  # Purple
    - "#059669"  # Green
    - "#d97706"  # Orange
    - "#dc2626"  # Red
    - "#0891b2"  # Cyan
    - "#6366f1"  # Indigo
    - "#ec4899"  # Pink
    
  typography:
    font_family: "'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font_sizes:
      xs: "0.75rem"
      sm: "0.875rem"
      base: "1rem"
      lg: "1.125rem"
      xl: "1.25rem"
      "2xl": "1.5rem"
      "3xl": "1.875rem"
      "4xl": "2.25rem"
    
  spacing:
    xs: "0.25rem"
    sm: "0.5rem"
    md: "1rem"
    lg: "1.5rem"
    xl: "2rem"
    "2xl": "3rem"
    
  border_radius:
    sm: "0.375rem"
    md: "0.5rem"
    lg: "0.75rem"
    xl: "1rem"
    "2xl": "1.5rem"
    
  shadows:
    sm: "0 1px 2px 0 rgba(0, 0, 0, 0.05)"
    md: "0 4px 6px -1px rgba(0, 0, 0, 0.1)"
    lg: "0 10px 15px -3px rgba(0, 0, 0, 0.1)"
    xl: "0 20px 25px -5px rgba(0, 0, 0, 0.1)"